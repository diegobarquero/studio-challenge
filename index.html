<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Yourself Challenge</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  
  <body>
    <h1>Pet Yourself Challenge</h1>
    <div id="error-message">
      No webcam detected. Please connect a webcam to use this app.
    </div>
    <div id="app-content">
      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="canvas" class="hide-elem" width="320" height="240"></canvas>
      <button onclick="takePicture()">Take Picture</button>

      <div id="toolbar">
        <img src="./images/img-wig-1.png" class="draggable" draggable="true" ondragstart="drag(event)" id="wig1"/>
        <img src="./images/img-wig-2.png" class="draggable" draggable="true" ondragstart="drag(event)" id="wig2"/>
        <img src="./images/img-wig-3.png" class="draggable" draggable="true" ondragstart="drag(event)" id="wig3"/>
        <img src="./images/img-eyes-1.png" class="draggable" draggable="true" ondragstart="drag(event)" id="eyes1"/>
        <img src="./images/img-eyes-2.png" class="draggable" draggable="true" ondragstart="drag(event)" id="eyes2"/>
        <img src="./images/img-eyes-3.png" class="draggable" draggable="true" ondragstart="drag(event)" id="eyes3"/>
        <img src="./images/img-hat-1.png" class="draggable" draggable="true" ondragstart="drag(event)" id="hat1"/>
        <img src="./images/img-hat-2.png" class="draggable" draggable="true" ondragstart="drag(event)" id="hat2"/>
        <img src="./images/img-hat-3.png" class="draggable" draggable="true" ondragstart="drag(event)" id="hat3"/>
        <img src="./images/img-moustache-1.png" class="draggable" draggable="true" ondragstart="drag(event)" id="mous1"/>
        <img src="./images/img-moustache-2.png" class="draggable" draggable="true" ondragstart="drag(event)" id="mous2"/>
        <img src="./images/img-moustache-3.png" class="draggable" draggable="true" ondragstart="drag(event)" id="mous3"/>
      </div>

      <div class="btn-actions">
        <button onclick="saveImage()">Save Image</button>
        <button onclick="resetCanvas()">Reset Canvas</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
